<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <!-- Bootstrap 3 CSS and JS -->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Custom CSS & JS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="assets/javascript/app.js"></script>

    <link rel="shortcut icon" href="assets/images/favicon2.jpg">
    <title>Contact Me</title>
</head>

<body>
    <nav id="navBar">
        <div id="devName">
            <h1>Developer Cat</h1>
        </div>
        <div id="navLinks">
            <a href="index.html">About</a>
            <a href="portfolio.html">Portfolio</a>
            <a href="contact.html">Contact</a>
        </div>
    </nav>

    <div class="container contactInfoWrapper">
        <div class="row">
            <!-- Empty Column Left -->
            <div class="col-md-1"></div>
            <!-- Contact Form Column -->
            <div class="col-md-7">
                <div class="panel panel-default">
                    <div id="contactPanelHeading" class="panel-heading">
                        <h1 id="contactPanelTitle" class="panel-title">Contact</h1>
                        <hr>
                    </div>
                    <div id="contactPanelBody" class="panel-body">
                        <form action="mailto:lmorel77@aol.com?subject=Portfolio%20Contact%20Form%20Submission" method="post" enctype="text/plain">
                            <label for="fname">First Name:</label>
                            <input type="text" id="fname" placeholder="First Name...">
                            <label for="lname">Last Name:</label>
                            <input type="text" id="lname" placeholder="Last Name...">
                            <label for="email">Email Address:</label>
                            <input type="text" id="email " placeholder="Email Address...">
                            <textarea id="message" placeholder="Write Brief Message Here..."></textarea>
                            <div id="formButtons">
                                <input type="submit" value="Submit">
                                <input type="reset" value="Reset">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!-- Social Media Panel -->
            <div class="col-md-3">
                <div class="panel panel-default">
                    <div id="socialMediaPanel" class="panel-heading">
                        <h1 id="socialMediaPanelHeader" class="panel-title">Connect With Me</h1>
                        <hr>
                    </div>
                    <div id="socialMediaPanelBodyPadding" class="panel-body">
                        <div id="socialMediaPanelLinks">
                            <a href="https://github.com" target="_blank">
                                <img src="assets/images/github48.png" alt=SocialLink1>
                            </a>
                            <a href="https://www.linkedin.com" target="_blank">
                                <img src="assets/images/linkedin48.png" alt=SocialLink2>
                            </a>
                            <a href="https://stackoverflow.com" target="_blank">
                                <img src="assets/images/stackoverflow48.png" alt=SocialLink3>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Empty Column Right -->
            <div class="col-md-1"></div>
        </div>
    </div>

    <footer>
        <div id="footerContent">
            <a href="index.html">Copyright &copy; 2018 Luis Morel</a>
        </div>
    </footer>

</body>

</html>
