<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">

    <title>Contact Me</title>

<body>
    <nav id="navBar" class="navbar navbar-default">
        <div id="navContent" class="container-fluid">
            <div class="navbar-header">
                <h1 id="logoHeader" class="navbar-brand">Luis Morel</h1>
            </div>

            <div id="links" class="nav navbar-nav navbar-right">
                <a href="index.html">About</a> |
                <a href="portfolio.html">Portfolio</a> |
                <a href="contact.html">Contact</a>
            </div>
        </div>
    </nav>
    <div id="contactFormWrapper" class="container">
        <div class="row">
            <div id="contactFormColumnPadding" class="col-md-8">
                <div class="panel panel-default">
                    <div id="contactForm" class="panel-heading">
                        <h1 id="contactFormHeader" class="panel-title">Contact</h1>
                        <hr>
                    </div>
                    <div id="contactFormPanelBodyPadding" class="panel-body">
                        <form action="mailto:lmorel77@aol.com?subject=Portfolio%20Contact%20Form%20Submission" method="post" enctype="text/plain">
                            First Name:
                            <br>
                            <input type="text" name="First Name " placeholder="Enter Your First Name Here"> Last Name:
                            <br>
                            <input type="text" name="Last Name" placeholder="Enter Your Last Name Here"> Email:
                            <br>
                            <input type="text" name="Email " placeholder="Enter Your Email Address Here"> Message:
                            <br>
                            <textarea id="subject" name="Subject " placeholder="Write Your Message Here"></textarea>
                            <br>
                            <br>
                            <input type="submit" value="Submit">
                            <input type="reset" value="Reset">
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="panel panel-default">
                    <div id="socialMediaPanel" class="panel-heading">
                        <h1 id="socialMediaPanelHeader" class="panel-title">Connect With Me</h1>
                        <hr>
                    </div>
                    <div id="socialMediaPanelBodyPadding" class="panel-body">
                        <div id="socialMediaPanelLinks">
                            <a href="https://github.com" target="_blank">
                                <img src="assets/images/github48.png" alt=SocialLink1>
                            </a>
                            <a href="https://www.linkedin.com" target="_blank">
                                <img src="assets/images/linkedin48.png" alt=SocialLink2>
                            </a>
                            <a href="https://stackoverflow.com" target="_blank">
                                <img src="assets/images/stackoverflow48.png" alt=SocialLink3>
                            </a>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    <br>
    <div id="pagefooter" class="panel panel-default">
